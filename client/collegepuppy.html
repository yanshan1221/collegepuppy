<template name="appLayout">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CollegePuppy</title>
</head>
    {{>yield}}
</template>

<template name="check">
    {{#if currentUser}} {{>dashboard}} {{else}} {{>loginPage}} {{/if}}
</template>

<template name="loginPage">
<body>
    {{>navigationBar}}
    <!-- Header -->
    <div class="intro-header">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        
                        <img src="http://i57.tinypic.com/105y8aq.png" height="250px" width="250px" id="set2">
                        
                        <h3><span class="glyphicon glyphicon-check">&nbsp;</span>Buy Cheap Textbooks From Your Collegemates</h3>
                        <h3><span class="glyphicon glyphicon-check">&nbsp;</span>Exchange Daily Stuff Like Phones, Novels And Clothings</h3>
                        <h3><span class="glyphicon glyphicon-check">&nbsp;</span>Share Transportation And Housing With Your Friends</h3>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <a href="{{pathFor 'register'}}" class="btn btn-default btn-lg"><span class="network-name">Sign Up</span></a>
                            </li>
                            <li>
                                <a href="{{pathFor 'login'}}" class="btn btn-default btn-lg"><span class="network-name">Sign In</span></a>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->
</body>
</template>

<template name="navigationBar">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="puppynav">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CollegePuppy</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a href="#">Terms and Conditions</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</template>
